<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valorant Ipsum</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="img/icon" href="img/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Marcellus+SC" rel="stylesheet">
    <link href="//db.onlinewebfonts.com/c/500000b38ae43ab9a1b11372480b6b48?family=DINNextW1G-Bold" rel="stylesheet" type="text/css" />
    <link href="//db.onlinewebfonts.com/c/561f38b1f4570de0fb8a39d691ab058c?family=Tungsten+Bold" rel="stylesheet" type="text/css" />

</head>
<body>
    <img src="img/Valorant Black.svg" id="logo">
    <img src="img/valorant-icon.png" id="icon">
    <div class="form-horizontal">
        <h1 class="text-center">Valorant Ipsum</h1>
        <p class="text-center">A Valorant-themed lorem ipsum generator</p>

    </div>
    <hr>
    <form class="form-horizontal" id="ipsum">
        <div class="control-group">
            <label class="control-label" for="paragraph">Paragraphs:</label>
            <div class="controls">
                <input type="number" name="num-paragraphs" style="width: 40px;" value="3" max="100" min="1" />
                
            </div>
            <label class="control-label" for="paragraph">Sentences:</label>
            <div class="controls">
                <input type="number" name="num-sentences" style="width: 40px;" value="3" max="100" min="1" />

            </div>

        </div>
        <button class="btn" type="submit">
            <span class="btn__inner">
                <span class="btn__slide"></span>
                <span class="btn__content">GO !</span>
            </span>
        </button>
                
            </form>
            <!-- <button id="copy-button" class="btn">Copy text</button> -->
                <button id="copy-button" class="btn btn--light">
                    <span class="btn__inner">
                        <span class="btn__slide"></span>
                        <span class="btn__content">Copy Text</span>
                    </span>
                </button>
    <hr>
    <div id="generated">
    </div>
        <script src="script.js"></script>

</body>
</html>
